<div class="container chitietsp">
    <div class="row">
        <div class="col-md-6"> 
            <div class="product-image">
                <img src="{{spChiTiet.hinh}}" alt="Product Image">
            </div>
        </div>
        <div class="col-md-6">
            <h1 class="product-name">{{spChiTiet.tensp}}</h1>
            <p class="product-price">Giá: {{spChiTiet.giasp|number:'1.0-0':'fr' }} VNĐ</p>
            <p class="product-category">Loại: {{tenLoai}}</p>
            <p class="product-date">Ngày: {{spChiTiet.ngay | date:"dd/MM/Y"}}</p>
            <button class="btn btn-primary btn-add-to-cart" type="button" (click)="addToCart(spChiTiet)">Thêm vào giỏ</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <h3>Mô tả sản phẩm</h3>
            <div class="product-description">{{spChiTiet.mota}}</div>
        </div>
    </div>
    <hr>
    <div class="row">
    <app-san-pham-lien-quan [idLoai]="idLoai" [soSP]="3"></app-san-pham-lien-quan>
    </div>

    <hr>
    <div class="row">
        <!-- Thêm phần bình luận ở đây -->
    </div>
    <div class="row">
        <!-- Thêm form thêm bình luận ở đây -->
    </div>        
</div>
